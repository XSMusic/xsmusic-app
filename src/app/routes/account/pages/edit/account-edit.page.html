<header-custom [title]="'Editar perfil'"></header-custom>

<div class="container px-4 pt-3 mx-auto max-w-full-xl sm:pb-0 max-w-7sm">
  <form>
    <div class="my-2">
      <label
        for="name"
        class="block mb-3 text-base font-extrabold text-black dark:text-white"
      >
        Nombre
      </label>
      <input
        name="name"
        type="text"
        [(ngModel)]="user.name"
        placeholder="Introduce el nombre"
        class="w-full px-6 text-base font-medium bg-white border border-gray-200 rounded-md dark:border-gray-700 dark:text-white dark:bg-black rounded-y-md ring-red-500 dark:ring-red-500"
      />
    </div>

    <div class="my-2">
      <label
        for="darkMode"
        class="block mb-3 text-base font-extrabold text-black dark:text-white"
      >
        Modo Oscuro
      </label>
      <select
        name="darkMode"
        [(ngModel)]="user.darkMode"
        class="w-full px-6 text-base font-medium bg-white border border-gray-200 rounded-md dark:border-gray-700 dark:text-white dark:bg-black rounded-y-md ring-red-500 dark:ring-red-500"
      >
        <option value="system">Sistema</option>
        <option value="active">Activado</option>
        <option value="desactive">Desactivado</option>
      </select>
    </div>

    <div class="col-span-2 mb-2">
      <button
        (click)="onSubmit()"
        class="w-full py-1 m-1 text-white bg-green-500 rounded-lg md:w-32 hover:bg-green-400"
      >
        Actualizar
      </button>
    </div>
  </form>
</div>
