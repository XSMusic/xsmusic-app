<div class="grid items-center w-full grid-cols-2 gap-2 md:grid-cols-6">
    <div
      class="p-3 border border-gray-100 rounded-md shadow-md cursor-pointer focus:animate-pulse hover:bg-gray-100"
      *ngFor="let total of totals"
      [routerLink]="total.route"
    >
      <div class="text-sm text-gray-500">{{ total.name }}</div>
      <div class="text-xl font-bold">{{ total.value }}</div>
    </div>
  </div>
  <br />
