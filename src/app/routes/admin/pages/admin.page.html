<header-custom [title]="'Admin'" [breadcrumb]="false"></header-custom>

<div class="container px-4 pt-3 mx-auto max-w-full-xl sm:pb-0 max-w-7sm">
  <div class="flex gap-2">
    <button
      *ngFor="let item of tempButtons"
      class="px-2 py-1 bg-gray-100 border rounded-2xl"
      [routerLink]="item.route"
    >
      {{ item.name }}
    </button>
  </div>
</div>
