<div class="grid grid-cols-3 mt-2">
  <div class="border border-gray-200 rounded-lg">
    <p class="px-2 pb-1 font-black border-b">Top Social</p>
    <div class="grid grid-cols-2">
      <div
        class="flex flex-row gap-2 px-2 py-1.5"
        *ngFor="let item of stats.topSocial"
      >
        {{ item.name }}
        <div>{{ item.value }}</div>
      </div>
    </div>
  </div>
</div>
