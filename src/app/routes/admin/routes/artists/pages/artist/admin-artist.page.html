<header-custom [title]="title"></header-custom>

<div class="container px-4 pt-3 mx-auto max-w-full-xl sm:pb-0 max-w-7sm">
  <buttons-block
    type="artistAdmin"
    (onClickButton)="onClickButton($event)"
  ></buttons-block>

  <admin-artist-one
    *ngIf="view === 'viewInfo'"
    [artist]="artist"
  ></admin-artist-one>

  <div *ngIf="view === 'viewOptions'">
    <options-items
      [options]="options"
      (onClickOption)="onClickOptionItem($event)"
    ></options-items>
  </div>

  <ng-container *ngIf="view === 'viewSets'">
    <media-view-list
      [media]="sets"
      [loading]="false"
      type="sets"
      (goToProfile)="goToProfile($event)"
    ></media-view-list>
  </ng-container>
  <ng-container *ngIf="view === 'viewTracks'">
    <media-view-list
      [media]="tracks"
      [loading]="false"
      type="tracks"
      (goToProfile)="goToProfile($event)"
    ></media-view-list>
  </ng-container>
  <ng-container *ngIf="view === 'viewEvents'">
    <events-view-list
      [items]="events"
      [loading]="false"
      type="artist"
      ></events-view-list>
      <!-- (goToProfile)="goToProfile($event)" -->
  </ng-container>
</div>
