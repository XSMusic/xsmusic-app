<header-custom [title]="title"></header-custom>

<div class="container px-4 pt-3 mx-auto max-w-full-xl sm:pb-0 max-w-7sm">
  <tabs type="artistAdmin" (onClickTab)="onClickTab($event)"></tabs>

  <admin-artist-one
    *ngIf="view === 'viewInfo'"
    [artist]="artist"
  ></admin-artist-one>

  <div *ngIf="view === 'viewOptions'">
    <options-items
      [options]="options"
      (onClickOption)="onClickOptionItem($event)"
    ></options-items>
  </div>

  <ng-container *ngIf="view === 'viewSets'">
    <media-view-list
      [media]="sets"
      [loading]="false"
      type="set"
      (goToPage)="goToPage($event)"
    ></media-view-list>
  </ng-container>
  <ng-container *ngIf="view === 'viewTracks'">
    <media-view-list
      [media]="tracks"
      [loading]="false"
      type="track"
      (goToPage)="goToPage($event)"
    ></media-view-list>
  </ng-container>
  <ng-container *ngIf="view === 'viewEvents'">
    <events-view-list
      [items]="events"
      [loading]="false"
      type="artist"
      (goToPage)="goToPage($event)"
    ></events-view-list>
  </ng-container>
</div>
