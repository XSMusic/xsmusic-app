<header-custom [title]="'Artistas'" [total]="total"></header-custom>

<div class="container px-4 pt-3 mx-auto max-w-full-xl sm:pb-0 max-w-7sm">
  <buttons-block
    type="artistsAdmin"
    (search)="onSearch($event)"
    (onClickButton)="onClickButton($event)"
  ></buttons-block>

  <alert
    type="info"
    message="Filtro activado."
    actionText="Quitar"
    (action)="removeFilter()"
    *ngIf="body.filter && body.filter.length > 0"
  ></alert>

  <artists-view-list
    *ngIf="view === 'viewList'"
    [artists]="items"
    [loading]="loading"
    (goToProfile)="goToProfile($event)"
    (filter)="filter($event)"
    (onScroll)="onScroll()"
  >
  </artists-view-list>

  <admin-artist-one
    *ngIf="view === 'viewAdd'"
    [artist]="artist"
    (onCreated)="onCreatedArtist()"
  ></admin-artist-one>

  <admin-artists-stats *ngIf="view === 'viewStats'"></admin-artists-stats>
</div>
