<header-custom
  [title]="'Artistas'"
  [total]="total"
  (onClickTitle)="goToArtists()"
></header-custom>

<div class="container px-4 pt-3 mx-auto max-w-full-xl sm:pb-0 max-w-7sm">
  <buttons-block
    type="artistsAdmin"
    (search)="onSearch($event)"
    (onFilter)="onFilter($event)"
    (onClickButton)="onClickButton($event)"
  ></buttons-block>

  <alert
    type="info"
    message="Filtro activado."
    actionText="Quitar"
    (action)="removeFilter()"
    *ngIf="body.filter && body.filter.length > 0"
  ></alert>

  <artists-view-list
    *ngIf="view === 'viewList'"
    [artists]="items"
    [loading]="loading"
    (goToProfile)="goToProfile($event)"
    (filter)="onFilter($event)"
    (onScroll)="onScroll()"
  >
  </artists-view-list>

  <admin-artist-one
    *ngIf="view === 'viewAdd'"
    [artist]="artist"
    (onCreated)="onCreatedArtist()"
  ></admin-artist-one>

  <div
    class="grid gap-2 mt-2 md:gap-4 md:grid-cols-3"
    *ngIf="view === 'viewStats'"
  >
    <block-stats type="topSocial" [items]="stats.topSocial"></block-stats>
    <block-stats type="topCountries" [items]="stats.topCountries"></block-stats>
  </div>
</div>
