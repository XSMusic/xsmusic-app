<header-custom [title]="'Eventos'" [total]="total"></header-custom>

<div class="container px-4 pt-3 mx-auto max-w-full-xl sm:pb-0 max-w-7sm">
  <buttons-block
    type="eventsAdmin"
    (search)="onSearch(view === 'viewList' ? 'new' : 'old', $event)"
    (onClickButton)="onClickButton($event)"
  ></buttons-block>

  <alert
    type="info"
    message="Filtro activado."
    actionText="Quitar"
    (action)="removeFilter(view === 'viewList' ? 'new' : 'old')"
    *ngIf="body.filter && body.filter.length > 0"
  ></alert>

  <events-view-list
    *ngIf="view === 'viewList'"
    [items]="items"
    [loading]="loading"
    (goToProfile)="goToProfile($event)"
    (filter)="filter('new', $event)"
    (onScroll)="reloadItems('new')"
  >
  </events-view-list>
  <events-view-list
    *ngIf="view === 'viewListOld'"
    [items]="itemsOld"
    [loading]="loading"
    (goToProfile)="goToProfile($event)"
    (filter)="filter('old', $event)"
    (onScroll)="reloadItems('old')"
  >
  </events-view-list>

  <ng-container *ngIf="view === 'viewAdd'"> </ng-container>
  <ng-container *ngIf="view === 'viewScraping'">
    <admin-events-scraping (onEventCreated)="reloadItems('new')"></admin-events-scraping>
  </ng-container>
</div>
