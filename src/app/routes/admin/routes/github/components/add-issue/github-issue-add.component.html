<form *ngIf="item" @inOut class="grid gap-4 mt-1 md:grid-cols-4">
  <div class="col-span-4 md:col-span-4">
    <label
      for="title"
      class="block mb-3 text-base font-extrabold text-black dark:text-white"
    >
      Titulo
    </label>
    <input
      name="title"
      type="text"
      [(ngModel)]="item.title"
      placeholder="Introduce titulo"
      class="w-full px-6 text-base font-medium bg-white border border-gray-200 rounded-md dark:border-gray-700 dark:text-white dark:bg-black rounded-y-md ring-red-500 dark:ring-red-500"
    />
  </div>
  <div class="col-span-4 md:col-span-2">
    <label
      for="country"
      class="flex gap-2 mb-3 text-base font-extrabold text-black dark:text-white"
    >
      Repo
    </label>
    <select
      name="country"
      [(ngModel)]="item.repo"
      class="w-full px-6 text-base font-medium bg-white border border-gray-200 rounded-md dark:border-gray-700 dark:text-white dark:bg-black rounded-y-md ring-red-500 dark:ring-red-500"
    >
      <option value="" disabled selected>Selecciona repo</option>
      <option>xsmusic-app</option>
      <option>xsmusic-backend</option>
    </select>
  </div>

  <div class="col-span-4 md:col-span-2">
    <label
      for="labels"
      class="block mb-3 text-base font-extrabold text-black dark:text-white"
    >
      Etiquetas
    </label>
    <select
      name="labels"
      [(ngModel)]="labels"
      class="w-full px-6 text-base font-medium bg-white border border-gray-200 rounded-md dark:border-gray-700 dark:text-white dark:bg-black rounded-y-md ring-red-500 dark:ring-red-500"
    >
      <option value="" disabled selected>Selecciona categoria</option>
      <option>bug</option>
      <option>enhancement</option>
    </select>
  </div>

  <div class="col-span-4 mb-1 md:col-span-4">
    <label
      for="info"
      class="block mb-3 text-base font-extrabold text-black dark:text-white"
    >
      Info
    </label>
    <div class="w-full overflow-hidden bg-white rounded-lg">
      <angular-editor
        name="info"
        rows="5"
        [placeholder]="'Introduce informacion'"
        [(ngModel)]="item.body"
      ></angular-editor>
    </div>
  </div>

  <div class="col-span-4 mb-2">
    <button
      type="submit"
      (click)="onSubmit()"
      class="w-full py-1 m-1 text-white bg-green-500 border-green-500 rounded-lg shadow-md md:w-32 hover:bg-green-600 hover:border-green-600'"
    >
      Guardar
    </button>
  </div>
</form>
