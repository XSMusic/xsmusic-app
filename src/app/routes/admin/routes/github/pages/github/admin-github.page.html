<header-custom [title]="'Github'"></header-custom>

<div class="container px-4 pt-3 mx-auto max-w-full-xl sm:pb-0 max-w-7sm">
  <buttons-block
    type="github"
    (onClickButton)="onClickButton($event)"
  ></buttons-block>

  <github-view-list
    *ngIf="view === 'viewIssues'"
    [issues]="issues"
    type="issues"
    [loading]="loadingIssues"
  ></github-view-list>

  <github-issue-add *ngIf="view === 'viewAdd'" (onCreated)="onCreatedIssue()"></github-issue-add>

  <github-view-list
    *ngIf="view === 'viewActions'"
    [actions]="actions"
    type="actions"
    [loading]="loadingActions"
  ></github-view-list>
</div>
