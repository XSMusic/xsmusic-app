<header-custom [title]="'Imagenes'"></header-custom>

<div class="container px-4 pt-3 mx-auto max-w-full-xl sm:pb-0 max-w-7sm">
  <tabs
    type="sitesAdmin"
    (search)="onSearch($event)"
    (onClickTab)="onClickTab($event)"
  ></tabs>

  <images-view-list
    [items]="items"
    [loading]="loading"
    (filter)="filter($event)"
    (onScroll)="onScroll()"
    (onDeleteImage)="onDelete($event)"
  ></images-view-list>
</div>
