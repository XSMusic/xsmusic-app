<header-custom [title]="'Imagenes'"></header-custom>

<div class="container px-4 pt-3 mx-auto max-w-full-xl sm:pb-0 max-w-7sm">
  <buttons-block
    type="sitesAdmin"
    (search)="onSearch($event)"
    (onClickButton)="onClickButton($event)"
  ></buttons-block>

  <images-view-list
    [items]="items"
    [loading]="loading"
    (filter)="filter($event)"
    (onScroll)="onScroll()"
  ></images-view-list>
</div>
