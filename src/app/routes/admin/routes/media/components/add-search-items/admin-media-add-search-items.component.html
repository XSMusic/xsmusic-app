<div
  @inOut
  class="grid w-full grid-cols-1 gap-4 py-2 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3"
>
  <div *ngFor="let item of items">
    <div
      *ngIf="itemSelected !== item"
      class="relative overflow-hidden shadow-xl cursor-pointer rounded-t-2xl rounded-x-2xl"
    >
      <img
        class="object-cover w-full h-80 hover:filter-grayscale"
        [src]="item.image"
        [alt]="item.name"
        onError
      />
    </div>
    <div class="w-full px-2 py-1 border rounded-x-2xl rounded-b-2xl">
      <div class="mb-3 font-semibold text-md">
        {{ item.name | truncateText: 75 }}
      </div>

      <div class="flex flex-row gap-2 p-2">
        <button
          *ngIf="itemSelected !== item"
          (click)="goToYoutube(item)"
          class="flex justify-center w-full py-1 text-center text-white bg-red-500 shadow-xs border-1 hover:bg-red-400 rounded-xl"
        >
          Ver en Youtube
        </button>
        <button
          *ngIf="itemSelected !== item"
          (click)="selectItem.emit(item)"
          class="flex justify-center w-full py-1 text-center bg-gray-100 border-2 shadow-xs hover:bg-gray-200 rounded-xl"
        >
          Seleccionar
        </button>
      </div>
    </div>
  </div>
</div>
