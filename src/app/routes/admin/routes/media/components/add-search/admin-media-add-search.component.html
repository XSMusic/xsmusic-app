<div class="mb-4">
  <label
    for="name"
    class="block mb-3 text-base font-extrabold text-black dark:text-white"
  >
    Â¿Que buscas?
  </label>
  <div class="flex">
    <select
      name="type"
      [(ngModel)]="source"
      (ngModelChange)="onChangeSource.emit(source)"
      class="py-2 text-base font-bold bg-gray-100 border border-gray-200 rounded-l-lg dark:border-gray-700 dark:text-white dark:bg-black ring-red-500 dark:ring-red-500"
    >
      <option *ngFor="let source of sources" [value]="source.value">
        {{ source.name }}
      </option>
    </select>
    <input
      type="text"
      [(ngModel)]="searchText"
      placeholder="Introduce el nombre o url"
      (keydown.enter)="search.emit(searchText)"
      class="w-full px-6 text-base font-medium bg-white border border-gray-200 dark:border-gray-700 dark:text-white dark:bg-black ring-red-500 dark:ring-red-500"
    />
    <button
      (click)="search.emit(searchText)"
      class="flex justify-center py-2.5 px-4 text-center text-white hover:text-white rounded-r-lg"
      [ngClass]="{
        'bg-red-500 border-2 border-red-500 hover:bg-red-600 hover:border-red-600':
          source === 'youtube',
        'bg-orange-500 border-2 border-orange-500 hover:bg-orange-600 hover:border-orange-600':
          source === 'soundcloud'
      }"
    >
      <svg-icon
        *ngIf="source === 'youtube'"
        name="youtube"
        svgClass="w-4 h-5 fill-white"
      ></svg-icon>
      <svg-icon
        *ngIf="source === 'soundcloud'"
        name="soundcloud"
        svgClass="w-4 h-4 fill-white"
      ></svg-icon>
    </button>
  </div>
</div>
