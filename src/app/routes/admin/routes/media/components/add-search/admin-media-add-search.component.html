<div class="mb-4">
  <label for="name" class="mb-3 block text-base font-extrabold text-[#07074D]">
    Â¿Que buscas?
  </label>
  <div class="flex">
    <select
      class="py-2 text-base font-bold bg-gray-100 border border-gray-200 rounded-l-lg"
    >
      <option>Youtube</option>
    </select>
    <input
      type="text"
      [(ngModel)]="searchText"
      placeholder="Introduce el nombre o url"
      (keydown.enter)="search.emit(searchText)"
      class="w-full px-6 py-2 text-base font-medium bg-white border border-gray-200 focus:border-0"
    />
    <button
      (click)="search.emit(searchText)"
      class="flex justify-center py-2.5 px-4 text-center text-white bg-red-500 border-2 border-red-500 hover:bg-red-600 hover:border-red-600 hover:text-white rounded-r-lg"
    >
      <svg-icon name="search"></svg-icon>
    </button>
  </div>
</div>
