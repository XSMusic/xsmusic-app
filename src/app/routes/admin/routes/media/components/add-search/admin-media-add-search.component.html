<div class="mb-4">
  <label for="name" class="mb-3 block text-base font-medium text-[#07074D]">
    Â¿Que buscas?
  </label>
  <div class="grid grid-cols-12">
    <div class="col-span-10 lg:col-span-11">
      <input
        type="text"
        [(ngModel)]="searchText"
        placeholder="Introduce el nombre o url"
        (keydown.enter)="search.emit(searchText)"
        class="w-full px-6 py-2 text-base font-medium bg-white border border-gray-200 rounded-md"
      />
    </div>
    <div class="col-span-2 lg:col-span-1">
      <button
        (click)="search.emit(searchText)"
        class="flex justify-center w-full py-2.5 mx-1 text-center text-white bg-red-500 border-2 border-red-500 hover:bg-red-600 hover:border-red-600 hover:text-white rounded-xl"
      >
        <svg-icon name="search"></svg-icon>
      </button>
    </div>
  </div>
</div>
