<header-custom [title]="'Nuevo Set/Track'"></header-custom>

<div class="container px-4 pt-3 mx-auto max-w-full-xl sm:pb-0 max-w-7sm">
  <div class="mb-4">
    <label for="name" class="mb-3 block text-base font-medium text-[#07074D]">
      Â¿Que buscas?
    </label>
    <div class="grid grid-cols-12">
      <div class="col-span-10 lg:col-span-11">
        <input
          type="text"
          [(ngModel)]="searchText"
          placeholder="Introduce el nombre"
          (keydown.enter)="search()"
          class="w-full px-6 py-2 text-base font-medium bg-white border border-gray-200 rounded-md"
        />
      </div>
      <div class="col-span-2 lg:col-span-1">
        <button
          (click)="search()"
          class="flex justify-center w-full py-2.5 mx-1 text-center text-white bg-red-500 border-2 border-red-500 hover:bg-red-600 hover:border-red-600 hover:text-white rounded-xl"
        >
          <svg-icon name="search"></svg-icon>
        </button>
      </div>
    </div>
  </div>

  <admin-media-one
    *ngIf="media?.name !== ''"
    [media]="media"
    (onSubmitSuccess)="onSubmitSuccess()"
  ></admin-media-one>

  <div
    @inOut
    *ngIf="media?.name === ''"
    class="grid w-full grid-cols-1 gap-4 py-2 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3"
  >
    <div *ngFor="let item of items">
      <div
        class="relative overflow-hidden shadow-xl cursor-pointer rounded-t-2xl rounded-x-2xl"
      >
        <img
          class="object-cover w-full h-80 hover:filter-grayscale"
          [src]="item.image"
          [alt]="item.name"
          onError
        />
      </div>
      <div class="w-full px-2 py-1 border rounded-x-2xl rounded-b-2xl">
        <div *ngIf="itemSelected !== item" class="mb-3 font-semibold text-md">
          {{ item.name | truncateText: 75}}
        </div>

        <div class="p-2">
          <button
            *ngIf="itemSelected !== item"
            (click)="selectItem(item)"
            class="flex justify-center w-full text-center bg-gray-100 border-2 shadow-xs hover:bg-gray-200 rounded-xl"
          >
            Seleccionar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
