<header-custom [title]="title"></header-custom>

<div class="container px-4 pt-3 mx-auto max-w-full-xl sm:pb-0 max-w-7sm">
  <buttons-block
    type="mediaAdmin"
    (search)="onSearch($event)"
    (onClickButton)="onClickButton($event)"
  ></buttons-block>

  <alert
    type="info"
    message="Filtro activado."
    actionText="Quitar"
    (action)="removeFilter()"
    *ngIf="body.filter && body.filter.length > 0"
  ></alert>

  <media-view-list
    *ngIf="view === 'viewList'"
    [media]="items"
    [loading]="loading"
    [type]="type"
    (goToProfile)="goToProfile($event)"
    (filter)="filter($event)"
    (onScroll)="onScroll()"
  ></media-view-list>

  <ng-container *ngIf="view === 'viewAdd'">
    <admin-media-add-search
      [source]="source"
      [searchText]="searchText"
      (onChangeSource)="source = $event"
      (search)="searchAdd($event)"
    ></admin-media-add-search>

    <div *ngIf="media?.name === ''">
      <admin-media-add-search-items
        [items]="itemsSearch"
        [itemSelected]="itemSelected!"
        (selectItem)="selectItem($event)"
      ></admin-media-add-search-items>
    </div>

    <admin-media-one
      *ngIf="media?.name !== ''"
      [media]="media"
      [scraping]="scraping"
      (onSubmitSuccess)="onSubmitSuccess($event)"
    ></admin-media-one>
  </ng-container>
</div>
