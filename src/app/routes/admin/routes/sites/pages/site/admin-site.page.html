<header-custom [title]="title"></header-custom>

<div class="container px-4 pt-3 mx-auto max-w-full-xl sm:pb-0 max-w-7sm">
  <buttons-block
    type="siteAdmin"
    (onClickButton)="onClickButton($event)"
  ></buttons-block>

  <admin-site-one
    *ngIf="view === 'viewInfo'"
    [site]="site"
    [type]="type"
  ></admin-site-one>

  <div *ngIf="view === 'viewOptions'">
    <options-items
      [options]="options"
      (onClickOption)="onClickOptionItem($event)"
    ></options-items>
  </div>

  <ng-container *ngIf="view === 'viewEvents'">
    <events-view-list
      [items]="events"
      [loading]="false"
      type="event"
      (goToPage)="goToPage($event)"
    ></events-view-list>
  </ng-container>

  <ng-container *ngIf="view === 'viewSets'">
    <media-view-list
      [media]="sets"
      [loading]="false"
      type="set"
      (goToPage)="goToPage($event)"
    ></media-view-list>
  </ng-container>
</div>
