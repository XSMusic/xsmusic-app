<header-custom [title]="'Clubs'"></header-custom>

<div class="container px-4 pt-3 mx-auto max-w-full-xl sm:pb-0 max-w-7sm">
  <buttons-block
    type="siteAdmin"
    (onClickButton)="onClickButton($event)"
  ></buttons-block>

  <admin-site-one
    *ngIf="view === 'viewInfo'"
    [site]="site"
    [styles]="styles"
  ></admin-site-one>

  <div *ngIf="view === 'viewOptions'">
    <div class="grid md:gap-2 md:grid-cols-2">
      <div *ngFor="let item of options">
        <div
          class="px-3 py-2 my-1 font-medium border rounded-lg cursor-pointer hover:bg-gray-100"
          (click)="onClickOptionItem(item.action)"
        >
          <div>{{ item.name }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
