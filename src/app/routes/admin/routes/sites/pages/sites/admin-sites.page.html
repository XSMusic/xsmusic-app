<header-custom [title]="title" [total]="total"></header-custom>

<div class="container px-4 pt-3 mx-auto max-w-full-xl sm:pb-0 max-w-7sm">
  <buttons-block
    type="sitesAdmin"
    (search)="onSearch($event)"
    (onClickButton)="onClickButton($event)"
  ></buttons-block>

  <alert
    type="info"
    message="Filtro activado."
    actionText="Quitar"
    (action)="removeFilter()"
    *ngIf="body.filter && body.filter.length > 0"
  ></alert>

  <sites-view-list
    *ngIf="view === 'viewList'"
    [sites]="sites"
    [loading]="loading"
    type="clubs"
    (goToProfile)="goToProfile($event)"
    (filter)="filter($event)"
    (onScroll)="onScroll()"
  ></sites-view-list>

  <ng-container *ngIf="view === 'viewAdd'">
    <admin-site-one
      [site]="site"
      [type]="type"
      (onCreated)="onCreatedSite()"
    ></admin-site-one>
  </ng-container>
</div>
