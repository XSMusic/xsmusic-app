<form *ngIf="style">
  <div class="my-2">
    <label
      for="name"
      class="block mb-3 text-base font-extrabold text-black dark:text-white"
    >
      Nombre
    </label>
    <input
      name="name"
      type="text"
      [(ngModel)]="style.name"
      placeholder="Introduce el nombre"
      class="w-full px-6 text-base font-medium bg-white border border-gray-200 rounded-md dark:border-gray-700 dark:text-white dark:bg-black rounded-y-md ring-red-500 dark:ring-red-500"
    />
  </div>

  <div class="col-span-2 mb-2">
    <button
      *ngIf="style._id"
      (click)="onDelete()"
      class="w-full py-1 m-1 text-white bg-red-500 border-2 border-red-500 rounded-lg hover:bg-red-600 hover:border-red-600 hover:text-white md:w-32"
    >
      Eliminar
    </button>
    <button
      (click)="onSubmit()"
      class="w-full py-1 m-1 text-white bg-green-500 rounded-lg md:w-32 hover:bg-green-400"
    >
      Guardar
    </button>
  </div>
</form>
