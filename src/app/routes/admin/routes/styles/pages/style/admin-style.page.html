<header-custom [title]="title"></header-custom>

<div class="container px-4 pt-3 mx-auto max-w-full-xl sm:pb-0 max-w-7sm">
  <buttons-block
    *ngIf="id"
    type="styleAdmin"
    (onClickButton)="onClickButton($event)"
  ></buttons-block>

  <admin-style-one
    *ngIf="view === 'viewInfo'"
    [style]="style"
    (onSuccess)="onSuccess($event)"
  ></admin-style-one>

  <artists-view-list
    *ngIf="view === 'viewArtists'"
    [artists]="style.artists"
    [loading]="false"
    (goToPage)="goToPage($event)"
  ></artists-view-list>

  <media-view-list
    *ngIf="view === 'viewSets'"
    [media]="style.sets"
    [loading]="false"
    type="sets"
    (goToPage)="goToPage($event)"
  ></media-view-list>
</div>
