<form @inOut class="grid grid-cols-1 gap-4 lg:grid-cols-2">
  <div class="col-span-2 mb-1 md:col-span-1">
    <img
      [src]="user.image"
      [alt]="user.name"
      (click)="showImage(user.image!)"
      class="object-cover w-full rounded-lg cursor-pointer h-80"
      onError
    />
  </div>

  <div class="grid grid-cols-2 gap-4">
    <div class="col-span-2 md:col-span-1">
      <label
        for="name"
        class="mb-3 block text-base font-extrabold text-[#07074D]"
      >
        Nombre
      </label>
      <input
        name="name"
        type="text"
        [(ngModel)]="user.name"
        placeholder="Introduce el nombre"
        class="w-full px-6 py-3 text-base font-medium bg-white border border-gray-200 rounded-lg"
      />
    </div>

    <div class="col-span-2 md:col-span-1">
      <label
        for="email"
        class="mb-3 block text-base font-extrabold text-[#07074D]"
      >
        Email
      </label>
      <input
        name="email"
        type="text"
        [(ngModel)]="user.email"
        placeholder="Introduce el email"
        class="w-full px-6 py-3 text-base font-medium bg-white border border-gray-200 rounded-lg"
      />
    </div>

    <div class="col-span-2 md:col-span-2">
      <label
        for="darkMode"
        class="mb-3 block text-base font-extrabold text-[#07074D]"
      >
        Modo oscuro
      </label>
      <select
        name="darkMode"
        type="text"
        [(ngModel)]="user.darkMode"
        class="w-full px-6 py-3 text-base font-medium bg-white border border-gray-200 rounded-lg"
      >
        <option
          *ngFor="let darkMode of darkModeValues"
          [value]="darkMode.value"
        >
          {{ darkMode.name }}
        </option>
      </select>
    </div>

    <div class="col-span-2 md:col-span-2">
      <label
        for="email"
        class="mb-3 block text-base font-extrabold text-[#07074D]"
      >
        Imagen
      </label>
      <input
        name="image"
        type="text"
        [(ngModel)]="user.image"
        placeholder="Introduce la imagen"
        class="w-full px-6 py-3 text-base font-medium bg-white border border-gray-200 rounded-lg"
      />
    </div>
  </div>

  <!-- Actions Buttons -->
  <div class="col-span-2 mb-2">
    <button
      type="submit"
      (click)="onSubmit()"
      class="w-full py-1 m-1 text-white bg-green-500 border-green-500 rounded-lg shadow-md md:w-32 hover:bg-green-600 hover:border-green-600'"
    >
      Guardar
    </button>
    <button
      type="button"
      *ngIf="user._id"
      (click)="onDelete()"
      class="w-full py-1 m-1 text-white bg-red-500 border-2 border-red-500 rounded-lg shadow-md hover:bg-red-600 hover:border-red-600 hover:text-white md:w-32"
    >
      Eliminar
    </button>
  </div>
</form>
