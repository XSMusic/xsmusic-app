<div @inOut>
  <img
    [src]="artist.image"
    class="object-cover mx-auto mt-3 border-2 rounded-full shadow-sm cursor-pointer w-52 h-52 hover:filter-grayscale"
    onError
    [alt]="artist.name"
    (click)="showImage(artist.image!)"
  />

  <p
    *ngxPermissionsOnly="'ADMIN'"
    (click)="goToEdit(artist._id!)"
    class="pt-2 text-3xl font-bold text-center cursor-pointer"
  >
    {{ artist.name }}
    <span class="text-lg text-gray-600" *ngIf="artist.birthdate !== ''">
      {{ getYearsOld(artist.birthdate!) }}
    </span>
  </p>

  <p
    *ngxPermissionsExcept="'ADMIN'"
    class="pt-2 text-3xl font-bold text-center"
  >
    {{ artist.name }}
    <span class="text-lg text-gray-600" *ngIf="artist.birthdate !== ''">
      {{ getYearsOld(artist.birthdate!) }}
    </span>
  </p>

  <div
    class="py-1 mx-auto cursor-pointer"
    (click)="goToArtistFilter('country', artist.country!)"
  >
    <div class="flex items-center justify-center gap-2">
      <img class="w-6" [src]="artist.country! | countryFlag" alt="item.name" />
      {{ artist.country! | countryName }}
    </div>
  </div>

  <div class="p-2 text-center">
    <span *ngFor="let style of artist.styles; index as i">
      <a
        (click)="goToArtistFilter('styles', style.name)"
        class="px-2 py-1 mr-2 text-xs bg-gray-100 border border-gray-100 shadow-md cursor-pointer rounded-2xl hover:bg-gray-200 hover:border-gray-200"
      >
        {{ style.name }}
      </a>
    </span>
  </div>

  <div class="py-2">
    <div class="flex justify-center gap-3">
      <div
        *ngIf="artist.social?.web && artist.social?.web !== ''"
        (click)="goToSocial(artist.social.web)"
      >
        <svg-icon
          name="web"
          svgClass="h-8 w-8  hover:scale-110 hover:duration-1000 cursor-pointer"
        ></svg-icon>
      </div>
      <div
        *ngIf="artist.social?.facebook && artist.social?.facebook !== ''"
        (click)="goToSocial(artist.social.facebook)"
      >
        <svg-icon
          name="facebook"
          svgClass="h-8 w-8 hover:scale-110 hover:duration-1000 cursor-pointer"
        ></svg-icon>
      </div>
      <div
        *ngIf="artist.social?.twitter && artist.social?.twitter !== ''"
        (click)="goToSocial(artist.social.twitter)"
      >
        <svg-icon
          name="twitter"
          svgClass="h-8 w-8 hover:scale-110 hover:duration-1000 cursor-pointer"
        ></svg-icon>
      </div>
      <div
        *ngIf="artist.social?.soundcloud && artist.social?.soundcloud !== ''"
        (click)="goToSocial(artist.social.soundcloud)"
      >
        <svg-icon
          name="soundcloud"
          svgClass="h-8 w-8 hover:scale-110 hover:duration-1000 cursor-pointer"
        ></svg-icon>
      </div>
      <div
        *ngIf="artist.social?.spotify && artist.social?.spotify !== ''"
        (click)="goToSocial(artist.social.spotify)"
      >
        <svg-icon
          name="spotify"
          svgClass="h-8 w-8 hover:scale-110 hover:duration-1000 cursor-pointer"
        ></svg-icon>
      </div>
      <div
        *ngIf="artist.social?.tiktok && artist.social?.tiktok !== ''"
        (click)="goToSocial(artist.social.tiktok)"
      >
        <svg-icon
          name="tiktok"
          svgClass="h-8 w-8 hover:scale-110 hover:duration-1000 cursor-pointer"
        ></svg-icon>
      </div>
      <div
        *ngIf="artist.social?.instagram && artist.social?.instagram !== ''"
        (click)="goToSocial(artist.social.instagram)"
      >
        <svg-icon
          name="instagram"
          svgClass="h-8 w-8 hover:scale-110 hover:duration-1000 cursor-pointer"
        ></svg-icon>
      </div>
    </div>
  </div>

  <div class="px-6 py-2 text-center">
    <div
      *ngIf="!moreInfo"
      class="lg:px-8"
      [innerHTML]="artist.info! | truncateText: 150"
    ></div>
    <div *ngIf="moreInfo" class="lg:px-8" [innerHTML]="artist.info!"></div>
    <p
      *ngIf="artist.info!.length > 150"
      class="font-semibold cursor-pointer"
      (click)="moreInfo = !moreInfo"
    >
      {{ !moreInfo ? 'Leer mas' : 'Leer menos' }}
    </p>
  </div>
</div>
