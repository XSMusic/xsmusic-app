<div class="my-3 overflow-hidden text-center border shadow-lg rounded-2xl">
  <div class="w-full px-4 py-2 font-extrabold border-b">Temas</div>
  <div>
    <p class="p-3" *ngIf="artist.sets.length === 0">
      Actualmente no hay ningun tema para {{ artist.name }}
    </p>

    <div
      *ngFor="let track of artist.tracks"
      class="flex gap-2 p-2 py-4 cursor-pointer"
    >
      <div class="border shadow-xl rounded-2xl">
        <img
          [src]="track.image"
          alt="set.name"
          class="w-full h-32 object-coverw-full rounded-t-2xl"
        />
        <p class="p-2 text-sm">{{ track.name }}</p>
      </div>
    </div>
  </div>
</div>
