<div class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
  <div class="group relative" *ngFor="let artist of artists">
    <div class="min-h-60  w-full overflow-hidden rounded-lg bg-gray-200 group-hover:opacity-75 sm:h-60">
      <img [src]="artist.image" [alt]="artist.name"
        class="h-full w-full object-cover object-center lg:h-full lg:w-full">
    </div>
    <div class="mt-4 flex justify-between">
      <div>
        <h3 class="text-sm text-gray-700">
          <a href="#">
            <span aria-hidden="true" class="absolute inset-0"></span>
            {{ artist.name }}
          </a>
        </h3>
        <p class="mt-1 text-sm text-gray-500">Black</p>
      </div>
      <p class="text-sm font-medium text-gray-900">
        <img [src]="artist.country | countryFlag" [alt]="artist.country">
      </p>
    </div>
  </div>
</div>
