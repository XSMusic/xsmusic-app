<!--- more free and premium Tailwind CSS components at https://tailwinduikit.com/ --->
<div class="mt-7 overflow-x-auto">
  <table class="w-full whitespace-nowrap">
    <tbody>
      <tr *ngFor="let artist of artists" tabindex="0"
        class="focus:outline-none hover:opacity-75 h-16 border border-gray-100 rounded-lg pointer">
        <td>
          <div class="ml-5">
            <img [src]="artist.image" [alt]="artist.name" width="16" height="16"
              class="h-16 w-16 object-cover object-center lg:h-12 lg:w-12 rounded-lg">
          </div>
        </td>
        <td class="">
          <div class="flex items-center pl-5">
            <p class="text-base font-medium leading-none text-gray-700 mr-2">{{ artist.name }} </p>
          </div>
        </td>
        <td class="pl-24">
          <div class="flex items-center">
            <img [src]="artist.country | countryFlag" [alt]="artist.country">
          </div>
        </td>
        <td class="pl-5">
          <div class="flex items-center">
            <p class="text-sm leading-none text-gray-600 ml-2">{{ artist.styles }}</p>
          </div>
        </td>
        <td class="pl-5">
          <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path
                d="M3.33331 17.4998V6.6665C3.33331 6.00346 3.59671 5.36758 4.06555 4.89874C4.53439 4.4299 5.17027 4.1665 5.83331 4.1665H14.1666C14.8297 4.1665 15.4656 4.4299 15.9344 4.89874C16.4033 5.36758 16.6666 6.00346 16.6666 6.6665V11.6665C16.6666 12.3295 16.4033 12.9654 15.9344 13.4343C15.4656 13.9031 14.8297 14.1665 14.1666 14.1665H6.66665L3.33331 17.4998Z"
                stroke="#52525B" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"></path>
              <path d="M10 9.1665V9.17484" stroke="#52525B" stroke-width="1.25" stroke-linecap="round"
                stroke-linejoin="round"></path>
              <path d="M6.66669 9.1665V9.17484" stroke="#52525B" stroke-width="1.25" stroke-linecap="round"
                stroke-linejoin="round"></path>
              <path d="M13.3333 9.1665V9.17484" stroke="#52525B" stroke-width="1.25" stroke-linecap="round"
                stroke-linejoin="round"></path>
            </svg>
            <p class="text-sm leading-none text-gray-600 ml-2">23</p>
          </div>
        </td>


        <td class="pl-4">
          <button
            class="focus:ring-2 focus:ring-offset-2 focus:ring-red-300 text-sm leading-none text-gray-600 py-3 px-5 bg-gray-100 rounded hover:bg-gray-200 focus:outline-none">View</button>
        </td>

      </tr>
    </tbody>
  </table>
</div>
