<ng-container *ngIf="artist">
  <artist-block-image-info [artist]="artist"></artist-block-image-info>

  <p class="px-6 py-2 text-center">{{ artist.info! | truncateText: 150}}</p>

  <div class="px-6 pt-2 font-extrabold text-center">Sets</div>
  <artist-block-sets [view]="view" [artist]="artist"></artist-block-sets>

  <div class="px-6 font-extrabold text-center">Tracks</div>
  <artist-block-tracks [artist]="artist"></artist-block-tracks>
</ng-container>
