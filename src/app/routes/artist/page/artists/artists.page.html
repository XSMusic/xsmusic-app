<header-custom
  [title]="'Artistas'"
  [total]="total"
  (onClickTitle)="goToPage({type: 'artist', admin:true, 'typeRoute': 'all'})"
></header-custom>

<div class="container px-4 pt-3 mx-auto max-w-full-xl sm:pb-0 max-w-7sm">
  <buttons-block
    type="artists"
    (search)="onSearch($event)"
    (onFilter)="onFilter($event)"
    (onClickButton)="onClickButton($event)"
  ></buttons-block>

  <alert
    type="info"
    message="Filtro activado."
    actionText="Quitar"
    (action)="removeFilter()"
    *ngIf="body.filter && body.filter.length > 0"
  ></alert>

  <generic-view-gallery
    *ngIf="view === 'viewGallery'"
    [items]="items"
    [loading]="loading"
    type="artist"
    (goToPage)="goToPage($event)"
    (onScroll)="onScroll()"
  ></generic-view-gallery>

  <artists-view-list
    *ngIf="view === 'viewList'"
    [artists]="items"
    [loading]="loading"
    (goToPage)="goToPage($event)"
    (filter)="onFilter($event)"
    (onScroll)="onScroll()"
  >
  </artists-view-list>
</div>
