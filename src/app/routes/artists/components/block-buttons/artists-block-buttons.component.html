<div class="grid grid-cols-2 py-2">
  <div class="inline-flex mx-full" role="group">
    <button type="button" (click)="setView('gallery')"
      class="border inline-flex items-center py-2 px-4 text-sm font-medium text-gray-900 bg-white rounded-l-2xl  border-gray-200 hover:bg-gray-100 hover:text-black dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-red-500 dark:focus:text-white;"
      [ngClass]="{'bg-gray-100 text-black': view === 'gallery'}">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
        </path>
      </svg>
      <span class="hidden sm:block">&nbsp; Galeria</span>
    </button>

    <button type="button" (click)="setView('list')"
      class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-r-2xl hover:bg-gray-100 hover:text-black dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-red-500 dark:focus:text-white"
      [ngClass]="{'bg-gray-100 text-black': view === 'list'}">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zM3.75 12h.007v.008H3.75V12zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm-.375 5.25h.007v.008H3.75v-.008zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
      </svg>

      <span class="hidden sm:block">&nbsp;Listado</span>
    </button>
  </div>

  <div class="text-right">
    <div class="inline-flex mx-full" role="group">
      <button type="button" (click)="openFilter()"
        class="inline-flex border items-center py-2 px-4 text-sm font-medium text-gray-900 bg-white rounded-l-2xl  border-gray-200 hover:bg-gray-100 hover:text-black dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-red-500 dark:focus:text-white;">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3 7.5L7.5 3m0 0L12 7.5M7.5 3v13.5m13.5 0L16.5 21m0 0L12 16.5m4.5 4.5V7.5" />
        </svg>
        <span class="hidden sm:block">&nbsp; Ordenar</span>
      </button>

      <button type="button"
      (click)="openFilter()"
        class="inline-flex border items-center py-2 px-4 text-sm font-medium text-gray-900 bg-white rounded-r-2xl  border-gray-200 hover:bg-gray-100 hover:text-black dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-red-500 dark:focus:text-white;">
        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5}
          stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round"
            d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-9.75 0h9.75" />
        </svg>

        <span class="hidden sm:block">&nbsp; Filtrar</span>
      </button>
    </div>
  </div>
</div>
