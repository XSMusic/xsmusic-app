<div class="grid grid-cols-2">
  <div class="inline-flex mx-full" role="group">
    <button type="button" (click)="setView('gallery')"
      class="border inline-flex items-center py-2 px-4 text-sm font-medium text-gray-900 bg-white rounded-l-xl  border-gray-200 hover:bg-gray-100 hover:text-black dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-red-500 dark:focus:text-white;"
      [ngClass]="{'bg-gray-100 text-black': view === 'gallery'}">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
        </path>
      </svg>
      <span class="hidden sm:block">&nbsp; Galeria</span>
    </button>
    <button type="button" (click)="setView('list')"
      class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-r-xl hover:bg-gray-100 hover:text-black dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-red-500 dark:focus:text-white"
      [ngClass]="{'bg-gray-100 text-black': view === 'list'}">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16">
        </path>
      </svg>
      <span class="hidden sm:block">&nbsp;Listado</span>
    </button>
  </div>

  <div class="text-right">
    <button type="button" (click)="optionsModal.show = !optionsModal.show"
      class="inline-flex border items-center py-2 px-4 text-sm font-medium text-gray-900 bg-white rounded-xl  border-gray-200 hover:bg-gray-100 hover:text-black dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-red-500 dark:focus:text-white;">
      <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5}
        stroke="currentColor">
        <path strokeLinecap="round" strokeLinejoin="round"
          d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-9.75 0h9.75" />
      </svg>

      <span class="hidden sm:block">&nbsp; Filtrar</span>
    </button>
  </div>
</div>

<modal [options]="optionsModal"></modal>
