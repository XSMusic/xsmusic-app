<div class="px-0 py-6 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-0 lg:py-8">
  <div class="grid gap-8 lg:grid-cols-3 sm:max-w-sm sm:mx-auto lg:max-w-full">
    <div class="overflow-hidden transition-shadow duration-300 bg-white rounded-xl shadow-md"
      *ngFor="let artist of artists" (click)="goToProfile.emit(artist.slug)">
      <img [src]="artist.image" class="object-cover w-full h-64" alt="" />
      <div class="p-5 ">
        <div class="flex justify-between">

          <a href="/" aria-label="Category" title="Visit the East"
            class="inline-block mb-3 text-2xl font-bold leading-5 transition-colors duration-200 hover:text-deep-purple-accent-700">
            {{ artist.name }}
          </a>

          <span class="text-sm font-medium text-gray-900">
            <img [src]="artist.country | countryFlag" [alt]="artist.country">
          </span>
        </div>
        <p>
          <span *ngFor="let style of artist.styles | slice: 0:3"
            class="mh-12 text-xs py-1 px-2 leading-none text-center font-bold bg-red-700 text-white rounded mr-1">
            {{ style }}
          </span>
        </p>
      </div>
    </div>
  </div>
</div>
