<div @inOut class="py-4">
  <div class="grid gap-4 lg:grid-cols-3 sm:max-w-sm sm:mx-auto lg:max-w-full">
    <div class="block border shadow-xl rounded-2xl pointer" *ngFor="let artist of artists"
      (click)="goToProfile.emit(artist.slug)">
      <div class="">
        <img [src]="artist.image"
          class="object-cover w-full h-64 max-w-full p-3 shadow-soft-2xl rounded-3xl hover:filter-grayscale" alt="" />
        <div class="px-5 py-2 pb-5 ">
          <div class="flex justify-between">

            <a href="/" aria-label="Category" title="Visit the East"
              class="inline-block mb-3 text-2xl font-bold leading-5 transition-colors duration-200 hover:text-gray-600">
              {{ artist.name }}
            </a>

            <span class="text-sm font-medium text-gray-900">
              <img [src]="artist.country | countryFlag" [alt]="artist.country">
            </span>
          </div>
          <p>
            <span *ngFor="let style of artist.styles | slice: 0:3"
              class="px-2 py-1 mr-1 text-xs font-bold leading-none text-center text-white bg-red-700 rounded mh-12">
              {{ style }}
            </span>
          </p>
        </div>

      </div>
    </div>
  </div>
</div>
