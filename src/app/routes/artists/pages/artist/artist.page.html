<ng-container *ngIf="artist">
  <header-custom [title]="artist.name!"></header-custom>

  <div
    *ngIf="artist"
    @inOut
    class="container grid gap-4 px-3 mx-auto mt-3 overflow-auto text-center lg:grid-cols-4 rounded-xl"
  >
    <div
      class="block w-full col-span-3 p-4 mx-auto border md:col-span-2 rounded-2xl"
    >
      <artist-block-image-info [artist]="artist"></artist-block-image-info>
    </div>

    <div class="block col-span-3 text-left md:col-span-2">
      <artist-block-info [artist]="artist"></artist-block-info>

      <div
        class="my-3 overflow-hidden text-center border shadow-lg rounded-2xl"
      >
        <div class="w-full py-2 font-extrabold border-b">Sets</div>
        <div>
          <p class="p-3">
            Actualmente no hay ningun set para {{ artist.name }}
          </p>
        </div>
      </div>

      <div
        class="my-3 overflow-hidden text-center border shadow-lg rounded-2xl"
      >
        <div class="w-full px-4 py-2 font-extrabold border-b">Temas</div>
        <div>
          <p class="p-3">
            Actualmente no hay ningun tema para {{ artist.name }}
          </p>
        </div>
      </div>
    </div>
  </div>
</ng-container>
