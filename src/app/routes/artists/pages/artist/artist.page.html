<ng-container *ngIf="artist">
  <header-custom [title]="artist.name"></header-custom>

  <div @inOut class="container grid gap-4 px-3 mx-auto mt-3 overflow-auto text-center lg:grid-cols-4 rounded-xl ">
    <div class="block w-full col-span-3 p-4 mx-auto border md:col-span-2 rounded-2xl">
    <img [src]="artist.image" class="object-cover w-full rounded-2xl h-80 hover:filter-grayscale" onError alt="">
      <div class="p-2">
        <h1 class="pt-2 text-xl font-extrabold text-left">{{ artist.name }}</h1>
        <div *ngIf="!viewMore" class="text-left" [innerHtml]="artist.info! | truncateText:180"></div>
        <div *ngIf="viewMore" class="text-left" [innerHtml]="artist.info!"></div>
      </div>
      <button *ngIf="artist.info!.length > 200" class="w-full py-1 mt-3 font-semibold border rounded-2xl hover:bg-gray-100"
        (click)="viewMore = !viewMore">{{ !viewMore ? 'Ver mas' : 'Ver menos' }}</button>
    </div>

    <div class="block col-span-3 text-left md:col-span-2">
      <artist-block-info [artist]="artist"></artist-block-info>

      <div class="my-3 overflow-hidden text-center border shadow-lg rounded-2xl">
        <div class="w-full py-2 font-extrabold border-b ">Sets
        </div>
        <div>
          <p class="p-3">Actualmente no hay ningun set para {{ artist.name }}</p>
        </div>
      </div>

      <div class="my-3 overflow-hidden text-center border shadow-lg rounded-2xl">
        <div class="w-full px-4 py-2 font-extrabold border-b ">Temas
        </div>
        <div>
          <p class="p-3">Actualmente no hay ningun tema para {{ artist.name }}</p>
        </div>
      </div>

    </div>
  </div>
