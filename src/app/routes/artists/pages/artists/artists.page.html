<header-custom [title]="'Artistas'" [breadcrumb]="false"></header-custom>

<div class="container px-4 pt-3 mx-auto max-w-full-xl sm:pb-0 max-w-7sm">

  <artists-block-buttons (changeView)="changeView($event)"></artists-block-buttons>

  <alert type="info" message="Filtro activado." actionText="Quitar" (action)="removeFilter()" *ngIf="filtered"></alert>

  <artists-view-list *ngIf="view === 'list'" [artists]="artists" (goToProfile)="goToProfile($event)" (filter)="filter($event)">
  </artists-view-list>

  <artists-view-gallery *ngIf="view === 'gallery'" [artists]="artists" (goToProfile)="goToProfile($event)">
  </artists-view-gallery>
</div>
