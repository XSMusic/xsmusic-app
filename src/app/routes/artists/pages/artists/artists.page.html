<header-custom [title]="'Artistas'" [breadcrumb]="true"></header-custom>

<div class="container px-4 pt-3 mx-auto max-w-full-xl sm:pb-0 max-w-7sm">
  <buttons-block
    type="artists"
    (search)="onSearch($event)"
    (onClickButton)="onClickButton($event)"
  ></buttons-block>

  <alert
    type="info"
    message="Filtro activado."
    actionText="Quitar"
    (action)="removeFilter()"
    *ngIf="body.filter && body.filter.length > 0"
  ></alert>

  <artists-view-list
    *ngIf="view === 'viewList'"
    [artists]="artists"
    [loading]="loading"
    (goToProfile)="goToProfile($event)"
    (filter)="filter($event)"
    (onScroll)="onScroll()"
  >
  </artists-view-list>

  <artists-view-gallery
    *ngIf="view === 'viewGallery'"
    [artists]="artists"
    [loading]="loading"
    (goToProfile)="goToProfile($event)"
    (onScroll)="onScroll()"
  >
  </artists-view-gallery>
</div>
