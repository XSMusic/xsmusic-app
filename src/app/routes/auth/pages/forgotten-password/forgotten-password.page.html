></header-custom>

<div class="container px-4 pt-3 mx-auto max-w-full-xl sm:pb-0 max-w-7sm">
  <form>
    <div class="flex flex-col gap-2">
      <input
        type="text"
        name="email"
        [(ngModel)]="email"
        class="block w-full px-4 py-2 m-0 text-xl font-normal text-gray-700 transition ease-in-out bg-white border border-gray-300 border-solid rounded-lg form-control bg-clip-padding focus:text-gray-700 focus:bg-white focus:border-gray-600 focus:outline-none"
        placeholder="Introduce tu email"
      />

      <button
        (click)="forgottenPassword()"
        type="submit"
        class="inline-block w-40 py-3 text-sm font-medium leading-snug text-white uppercase transition duration-150 ease-in-out bg-black rounded-lg shadow-md dark:bg-red-600 dark:text-dark px-7 hover:bg-gray-800 hover:shadow-lg active:bg-gray-800 active:shadow-lg"
        data-mdb-ripple="true"
        data-mdb-ripple-color="light"
      >
        Enviar
      </button>
    </div>
  </form>
</div>
