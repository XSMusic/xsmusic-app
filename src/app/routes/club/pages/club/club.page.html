<ng-container *ngIf="site">
  <block-info-profile [item]="site" type="club"></block-info-profile>

  <map
    [class]="'lg:container mx-2 h-44 m-2 lg:mx-auto rounded-lg overflow-hidden'"
    [markers]="[site]"
    [zoom]="15"
    [one]="true"
  ></map>

  <div class="h-1 mx-2 mt-2 mb-4 border-b lg:container lg:mx-auto"></div>

  <last-multi [item]="site" [events]="events" [sets]="sets" [views]="views"></last-multi>
</ng-container>
