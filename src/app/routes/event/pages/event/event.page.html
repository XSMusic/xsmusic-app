<ng-container *ngIf="event">
  <block-info-profile [item]="event" type="event"></block-info-profile>

  <map
    [class]="'lg:container mx-2 h-44 m-2 lg:mx-auto rounded-lg overflow-hidden'"
    [markers]="[event.site]"
    [zoom]="15"
    [one]="true"
  ></map>

  <div class="h-1 mx-2 mt-2 mb-4 border-b lg:container lg:mx-auto"></div>

  <last-multi [item]="event" [views]="views"></last-multi>
</ng-container>
