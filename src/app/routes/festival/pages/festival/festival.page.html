<ng-container *ngIf="site">
  <festival-block-info [site]="site"></festival-block-info>

  <map
    [class]="'lg:container mx-2 h-44 m-2 lg:mx-auto rounded-lg overflow-hidden'"
    [markers]="[site]"
    [zoom]="15"
  ></map>

  <div class="h-1 mx-2 mt-2 mb-4 border-b lg:container lg:mx-auto"></div>

  <site-last-media [site]="site" [views]="views"></site-last-media>
</ng-container>
