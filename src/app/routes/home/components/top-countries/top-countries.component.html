<div class="w-full ">
  <h1 class="py-2 text-lg font-extrabold">Top Paises</h1>
  <div
    *ngFor="let country of countries; let i = index"
    class="m-2 my-2 cursor-pointer "
    (click)="goToFilter(country.id)"
  >
    <div
      class="flex gap-2 py-2 font-medium border-b"
    >
      <img [src]="country.id | countryFlag" alt="" />{{ country.name }}
      <p class="px-2 py-0 pt-1 text-xs bg-gray-100 rounded-3xl">
        {{ country.total }}
      </p>
    </div>
  </div>
</div>
