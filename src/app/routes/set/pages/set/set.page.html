<header-custom
  *ngIf="media"
  [title]="media.name!"
  [breadcrumb]="true"
></header-custom>

<div class="container px-4 py-3 mx-auto max-w-full-xl sm:pb-0 max-w-7sm">
  <div class="grid md:grid-cols-12">
    <div class="md:col-span-9">
      <iframe
        class="w-full my-0 rounded-2xl"
        *ngIf="media.source === 'youtube'"
        height="315"
        [src]="getVideoUrl()"
        allowfullscreen
        [title]="media.name"
      ></iframe>
      <div class="my-2">
        <div class="flex gap-2">
          <div *ngFor="let style of media.styles">
            <div
              class="flex gap-4 px-2 py-1 text-white bg-black border cursor-pointer rounded-xl hover:bg-gray-800 hover:text-gray-100"
            >
              <p class="font-semibold">{{ style.name }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="md:col-span-3">
      <!-- ARTIST -->
      <div class="flex flex-col gap-1 mx-2">
        <div class="w-full mx-auto" *ngFor="let artist of media.artists">
          <div
            class="flex gap-4 px-2 py-2 my-1.5 bg-gray-100 shadow-md cursor-pointer rounded-xl hover:opacity-80"
            (click)="goToProfile('artist',artist)"
          >
            <img
              [src]="artist.images! | image"
              alt="artist.name"
              class="object-cover w-14 h-14 rounded-2xl"
            />
            <div class="flex flex-col">
              <p class="text-lg font-extrabold">{{ artist.name }}</p>
              <div class="flex gap-2 font-light text-gray-500">
                <img [src]="artist.country | countryFlag" alt="" />
                {{ artist.country | countryName }}
              </div>
            </div>
          </div>
        </div>

        <!-- SITE -->
        <div
          class="w-full mx-auto"
          *ngIf="media.site && media.site.name !== 'Desconocido'"
        >
          <div
            class="flex gap-4 px-2 py-2 my-2 bg-gray-100 shadow-md cursor-pointer rounded-xl hover:opacity-80"
            (click)="goToProfile('site', media.site)"
          >
            <img
              [src]="media.site.images | image"
              alt="media.site.name"
              class="object-cover w-14 h-14 rounded-2xl"
            />
            <div class="flex flex-col">
              <p class="text-lg font-extrabold">{{ media.site.name }}</p>
              <div class="flex gap-2 font-light text-gray-500">
                <img [src]="media.site.address.country | countryFlag" alt="" />
                {{ media.site.address.country | countryName }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <p class="my-2">{{ media.info }}</p>

  <div class="my-4">
    <button
      (click)="goToEdit()"
      class="px-2 py-1 text-white bg-red-500 rounded-2xl"
      *ngxPermissionsOnly="'ADMIN'"
    >
      Editar
    </button>
  </div>
</div>
