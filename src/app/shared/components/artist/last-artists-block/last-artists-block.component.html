<div @inOut class="container grid gap-4 px-3 mx-auto mt-3 overflow-auto text-center md:grid-cols-3 rounded-xl ">
    <div class="col-span-2 overflow-hidden bg-white shadow-md rounded-xl" *ngFor="let artist of artists | slice:0:1">
      <img [src]="artist.image" class="object-cover w-full x-full hover:filter-grayscale" alt="" />
    </div>

    <div class="col-span-1 overflow-hidden bg-white shadow-md rounded-xl">
      <ng-container *ngFor="let artist of artists | slice:1:3">
        <img [src]="artist.image" class="object-cover w-full hover:filter-grayscale" alt="" />
      </ng-container>
    </div>
</div>
