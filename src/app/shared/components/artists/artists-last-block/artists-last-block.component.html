<div
  @inOut
  class="container grid gap-4 px-1 mx-auto mt-2 overflow-auto text-center grid-col-3 lg:grid-cols-3 rounded-xl h-120 lg:h-80"
>
  <div
    class="col-span-3 overflow-hidden bg-white shadow-md lg:col-span-2 rounded-xl"
    *ngFor="let artist of artists | slice: 0:1"
  >
    <img
      [src]="artist.image"
      class="object-cover w-full cursor-pointer x-full hover:filter-grayscale"
      alt=""
    />
  </div>

  <div
    class="w-full col-span-3 gap-2 overflow-hidden bg-white shadow-md lg:col-span-1 rounded-xl"
  >
    <ng-container *ngFor="let artist of artists | slice: 1:3">
      <img
        [src]="artist.image"
        class="object-cover w-full h-40 cursor-pointer hover:filter-grayscale"
        alt=""
      />
    </ng-container>
  </div>
</div>
