<h1 class="py-3 text-lg font-extrabold">Ultimos artistas</h1>

<swiper [slidesPerView]="slidesPerView" [spaceBetween]="10">
  <ng-template swiperSlide *ngFor="let artist of artists">
    <div class="flex flex-col w-20 text-center hover:opacity-90">
      <img
        [src]="artist.image"
        class="object-cover w-full h-20 rounded-full cursor-pointer hover:filter-grayscale"
        alt="artist.name"
        (click)="goToArtistProfile(artist.slug!)"
      />
      <p class="pt-1 text-xs font-light text-gray-500">{{ artist.name }}</p>
    </div>
  </ng-template>
</swiper>
