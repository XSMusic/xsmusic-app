<h1 @inOut class="py-3 text-lg font-extrabold">Ultimos artistas</h1>

<swiper [slidesPerView]="slidesPerView" [spaceBetween]="10">
  <ng-template swiperSlide *ngFor="let artist of artists">
    <div class="flex flex-col w-20 py-2 text-center hover:opacity-90">
      <img
        @inOut
        [src]="artist.image"
        class="object-cover w-full h-20 rounded-full shadow-lg cursor-pointer hover:filter-grayscale hover:scale-105 hover:duration-1000"
        alt="artist.name"
        (click)="goToArtistProfile(artist.slug!)"
      />
      <p class="pt-2 text-xs font-light text-gray-500">{{ artist.name }}</p>
    </div>
  </ng-template>
</swiper>
