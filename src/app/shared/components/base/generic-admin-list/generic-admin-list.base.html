<header-custom
  [title]="vm.title"
  (onClickTitle)="onGoToPage({admin: false, typeRoute: 'all'})"
></header-custom>

<div class="container px-4 pt-3 mx-auto max-w-full-xl sm:pb-0 max-w-7sm">
  <tabs
    *ngIf="vm.typeTabs"
    [type]="vm.typeTabs"
    [view]="vm.view"
    (search)="onSearch($event)"
    (onFilter)="onFilter($event)"
    (onClickTab)="onClickTab($event)"
  ></tabs>

  <alert
    type="info"
    message="Filtro activado."
    actionText="Quitar"
    (action)="removeFilter()"
    *ngIf="vm.filter"
  ></alert>

  <ng-container *ngIf="type === 'artist'">
    <custom-table
      *ngIf="vm.view === 'viewList'"
      [items]="vm[vm.typeItems]"
      [type]="type"
      (onGoToPage)="onGoToPage($event)"
      (onFilter)="onFilter($event)"
      (onScroll)="onScroll()"
      (onShowImage)="onShowImage($event)"
    ></custom-table>

    <admin-artist-one
      *ngIf="vm.view === 'viewAdd'"
      [artist]="vm.artist"
      [scraping]="vm.scraping"
      (onSubmit)="onSubmit()"
      (showImage)="onShowImage($event)"
      (uploadImageByUrl)="uploadImageByUrl($event)"
      (uploadImageByFile)="uploadImageByFile($event)"
    ></admin-artist-one>
  </ng-container>

  <ng-container *ngIf="type === 'event'">
    <custom-table
      *ngIf="vm.view === 'viewList'"
      [items]="vm[vm.typeItems]"
      [type]="type"
      (onGoToPage)="onGoToPage($event)"
      (onFilter)="onFilter($event)"
      (onScroll)="onScroll()"
      (onShowImage)="onShowImage($event)"
    ></custom-table>

    <admin-events-scraping
      *ngIf="vm.view === 'viewScraping'"
      (onEventCreated)="reloadItems()"
    ></admin-events-scraping>
  </ng-container>

  <ng-container *ngIf="type === 'image'">
    <custom-table
      *ngIf="vm.view === 'viewList'"
      [items]="vm[vm.typeItems]"
      [type]="type"
      (onGoToPage)="onGoToPage($event)"
      (onFilter)="onFilter($event)"
      (onScroll)="onScroll()"
      (onShowImage)="onShowImage($event)"
    ></custom-table>
  </ng-container>

  <ng-container *ngIf="type === 'like'">
    <!-- <likes-view-list
      *ngIf="vm.view === 'viewList'"
      [likes]="vm.likes"
      [loading]="vm.loading"
      (onScroll)="onScroll()"
      (goToPage)="onGoToPage($event)"
    >
    </likes-view-list> -->

    <custom-table
      *ngIf="vm.view === 'viewList'"
      [items]="vm[vm.typeItems]"
      [type]="type"
      [subType]="subType"
      (onGoToPage)="onGoToPage($event)"
      (onFilter)="onFilter($event)"
      (onScroll)="onScroll()"
      (onShowImage)="onShowImage($event)"
    ></custom-table>
  </ng-container>

  <ng-container *ngIf="type === 'media'">
    <custom-table
      *ngIf="vm.view === 'viewList'"
      [items]="vm[vm.typeItems]"
      [type]="type"
      [subType]="subType"
      (onGoToPage)="onGoToPage($event)"
      (onFilter)="onFilter($event)"
      (onScroll)="onScroll()"
      (onShowImage)="onShowImage($event)"
    ></custom-table>

    <admin-media-add-search
      *ngIf="vm.view === 'viewAdd'"
      [source]="vm.mediaSource"
      [searchText]="vm.searchText"
      (onChangeSource)="vm.mediaSource = $event"
      (search)="searchAdd($event)"
    ></admin-media-add-search>

    <div *ngIf="vm.view === 'viewAdd' && vm.media?.name === ''">
      <admin-media-add-search-items
        [items]="vm.itemsSearch"
        [itemSelected]="vm.scrapingItemSelected!"
        (selectItem)="selectItem($event)"
      ></admin-media-add-search-items>
    </div>

    <admin-media-one
      *ngIf="vm.view === 'viewAdd' && vm.media?.name !== ''"
      [media]="vm.media"
      [type]="subType === 'set' ? 'set' : 'track'"
      [scraping]="vm.scraping"
      [scraping]="vm.scraping"
      (onSubmit)="onSubmit()"
      (showImage)="onShowImage($event)"
      (uploadImageByUrl)="uploadImageByUrl($event)"
      (uploadImageByFile)="uploadImageByFile($event)"
    ></admin-media-one>
  </ng-container>

  <ng-container *ngIf="type === 'site'">
    <custom-table
      *ngIf="vm.view === 'viewList'"
      [items]="vm[vm.typeItems]"
      [type]="type"
      [subType]="subType"
      (onGoToPage)="onGoToPage($event)"
      (onFilter)="onFilter($event)"
      (onScroll)="onScroll()"
      (onShowImage)="onShowImage($event)"
    ></custom-table>

    <admin-site-one
      *ngIf="vm.view === 'viewAdd'"
      [site]="vm.site"
      [type]="subType === 'club' ? 'club' : 'festival'"
      [scraping]="vm.scraping"
      (onSubmit)="onSubmit()"
      (showImage)="onShowImage($event)"
      (uploadImageByUrl)="uploadImageByUrl($event)"
      (uploadImageByFile)="uploadImageByFile($event)"
    ></admin-site-one>
  </ng-container>

  <ng-container *ngIf="type === 'style'">
    <custom-table
      *ngIf="vm.view === 'viewList'"
      [items]="vm[vm.typeItems]"
      [type]="type"
      [subType]="subType"
      (onGoToPage)="onGoToPage($event)"
      (onFilter)="onFilter($event)"
      (onScroll)="onScroll()"
      (onShowImage)="onShowImage($event)"
    ></custom-table>
  </ng-container>

  <ng-container *ngIf="type === 'user'">
    <custom-table
      *ngIf="vm.view === 'viewList'"
      [items]="vm[vm.typeItems]"
      [type]="type"
      [subType]="subType"
      (onGoToPage)="onGoToPage($event)"
      (onFilter)="onFilter($event)"
      (onScroll)="onScroll()"
      (onShowImage)="onShowImage($event)"
    ></custom-table>
  </ng-container>

  <div
    class="grid gap-2 mt-2 md:gap-4 md:grid-cols-3"
    *ngIf="vm.view === 'viewStats'"
  >
    <block-stats
      *ngIf="vm.stats.topSocial && vm.stats.topSocial.length > 0"
      type="topSocial"
      [items]="vm.stats.topSocial"
    ></block-stats>
    <block-stats
      *ngIf="vm.stats.topCountries && vm.stats.topCountries.length > 0"
      type="topCountries"
      [items]="vm.stats.topCountries"
    ></block-stats>
    <block-stats
      *ngIf="vm.stats.topStates && vm.stats.topStates.length > 0"
      type="topStates"
      [items]="vm.stats.topStates"
    ></block-stats>
    <block-stats
      *ngIf="vm.stats.topStyles && vm.stats.topStyles.length > 0"
      type="topStyles"
      [items]="vm.stats.topStyles"
    ></block-stats>
    <block-stats
      *ngIf="vm.stats.topVarious && vm.stats.topVarious.length > 0"
      type="topVarious"
      [items]="vm.stats.topVarious"
    ></block-stats>
  </div>
</div>
