<header-custom [title]="title"></header-custom>
<div class="container px-4 pt-3 mx-auto max-w-full-xl sm:pb-0 max-w-7sm">
  <tabs [type]="typeTabs" (onClickTab)="onClickTab($event)"></tabs>

  <div *ngIf="type === 'artist'">
    <admin-artist-one
      *ngIf="view === 'viewInfo'"
      [artist]="artist"
    ></admin-artist-one>

    <ng-container *ngIf="view === 'viewSets'">
      <media-view-list
        [media]="sets"
        [loading]="false"
        type="set"
        (goToPage)="goToPage($event)"
      ></media-view-list>
    </ng-container>
    <ng-container *ngIf="view === 'viewTracks'">
      <media-view-list
        [media]="tracks"
        [loading]="false"
        type="track"
        (goToPage)="goToPage($event)"
      ></media-view-list>
    </ng-container>
    <ng-container *ngIf="view === 'viewEvents'">
      <events-view-list
        [items]="events"
        [loading]="false"
        type="artist"
        (goToPage)="goToPage($event)"
      ></events-view-list>
    </ng-container>
  </div>

  <div *ngIf="type === 'event'">
    <admin-event-one
      *ngIf="view === 'viewInfo'"
      [event]="event"
    ></admin-event-one>
  </div>

  <div *ngIf="type === 'site'">
    <admin-site-one
      *ngIf="view === 'viewInfo'"
      [site]="site"
      [type]="subType === 'club' ? subType : 'festival'"
    ></admin-site-one>

    <ng-container *ngIf="view === 'viewScrapingEvent'">
      <admin-events-scraping-site [id]="site._id!"></admin-events-scraping-site>
    </ng-container>

    <ng-container *ngIf="view === 'viewEvents'">
      <events-view-list
        [items]="events"
        [loading]="false"
        type="event"
        (goToPage)="goToPage($event)"
      ></events-view-list>
    </ng-container>

    <ng-container *ngIf="view === 'viewSets'">
      <media-view-list
        [media]="sets"
        [loading]="false"
        type="set"
        (goToPage)="goToPage($event)"
      ></media-view-list>
    </ng-container>
  </div>

  <div *ngIf="view === 'viewOptions'">
    <options-items
      [options]="options"
      (onClickOption)="onClickOptionItem($event)"
    ></options-items>
  </div>
</div>
