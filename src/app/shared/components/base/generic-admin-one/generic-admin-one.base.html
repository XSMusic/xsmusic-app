<header-custom [title]="vm.title"></header-custom>
<div class="container px-4 pt-3 mx-auto max-w-full-xl sm:pb-0 max-w-7sm">
  <tabs [type]="vm.typeTabs" (onClickTab)="onClickTab($event)"></tabs>

  <div *ngIf="type === 'artist'">
    <admin-artist-one
      *ngIf="vm.view === 'viewInfo'"
      [artist]="vm.artist"
      (onSubmit)="onSubmit($event)"
      (showImage)="showImage($event)"
      (removeImage)="removeImage($event)"
      (setFirstImage)="setFirstImage($event)"
      (uploadImageByUrl)="uploadImageByUrl($event)"
      (uploadImageByFile)="uploadImageByFile($event)"
    ></admin-artist-one>

    <ng-container *ngIf="vm.view === 'viewSets'">
      <media-view-list
        [media]="vm.sets"
        [loading]="false"
        type="set"
        (goToPage)="goToPage($event)"
      ></media-view-list>
    </ng-container>
    <ng-container *ngIf="vm.view === 'viewTracks'">
      <media-view-list
        [media]="vm.tracks"
        [loading]="false"
        type="track"
        (goToPage)="goToPage($event)"
      ></media-view-list>
    </ng-container>
    <ng-container *ngIf="vm.view === 'viewEvents'">
      <events-view-list
        [items]="vm.events"
        [loading]="false"
        type="artist"
        (goToPage)="goToPage($event)"
      ></events-view-list>
    </ng-container>
  </div>

  <div *ngIf="type === 'event'">
    <admin-event-one
      *ngIf="vm.view === 'viewInfo'"
      [event]="vm.event"
    ></admin-event-one>
  </div>

  <div *ngIf="type === 'site'">
    <admin-site-one
      *ngIf="vm.view === 'viewInfo'"
      [site]="vm.site"
      [type]="vm.subType === 'club' ? vm.subType : 'festival'"
    ></admin-site-one>

    <ng-container *ngIf="vm.view === 'viewScrapingEvent'">
      <admin-events-scraping-site
        [id]="vm.site._id!"
      ></admin-events-scraping-site>
    </ng-container>

    <ng-container *ngIf="vm.view === 'viewEvents'">
      <events-view-list
        [items]="vm.events"
        [loading]="false"
        type="event"
        (goToPage)="goToPage($event)"
      ></events-view-list>
    </ng-container>

    <ng-container *ngIf="vm.view === 'viewSets'">
      <media-view-list
        [media]="vm.sets"
        [loading]="false"
        type="set"
        (goToPage)="goToPage($event)"
      ></media-view-list>
    </ng-container>
  </div>

  <div *ngIf="type === 'style'">
    <admin-style-one
      *ngIf="vm.view === 'viewInfo'"
      [style]="vm.style"
      (onSubmit)="onSubmit($event)"
    ></admin-style-one>
  </div>

  <div *ngIf="type === 'user'">
    <admin-user-one
      *ngIf="vm.view === 'viewInfo'"
      [user]="vm.user"
      (onSubmit)="onSubmit($event)"
      (showImage)="showImage($event)"
      (removeImage)="removeImage($event)"
      (setFirstImage)="setFirstImage($event)"
      (uploadImageByUrl)="uploadImageByUrl($event)"
      (uploadImageByFile)="uploadImageByFile($event)"
    ></admin-user-one>
  </div>

  <div *ngIf="vm.view === 'viewOptions'">
    <options-items
      [options]="vm.options"
      (onClickOption)="onClickOptionItem($event)"
    ></options-items>
  </div>
</div>
