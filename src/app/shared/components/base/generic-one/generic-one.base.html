<ng-container *ngIf="vm.artist || vm.site || vm.event">
  <block-info-profile
    *ngIf="vm.artist"
    [item]="vm.artist"
    type="artist"
  ></block-info-profile>

  <block-info-profile
    *ngIf="vm.site"
    [item]="vm.site"
    [type]="subType"
  ></block-info-profile>

  <block-info-profile
    *ngIf="vm.event"
    [item]="vm.event"
    type="event"
  ></block-info-profile>

  <map
    *ngIf="vm.site"
    [class]="'lg:container mx-2 h-44 m-2 lg:mx-auto rounded-lg overflow-hidden'"
    [markers]="[vm.site]"
    [zoom]="15"
    [one]="true"
  ></map>

  <map
    *ngIf="vm.event"
    [class]="'lg:container mx-2 h-44 m-2 lg:mx-auto rounded-lg overflow-hidden'"
    [markers]="[vm.event.site]"
    [zoom]="15"
    [one]="true"
  ></map>

  <last-multi
    *ngIf="type !== 'event'"
    [item]="this.vm[type]"
    [events]="vm.events"
    [sets]="vm.sets"
    [tracks]="vm.tracks"
    [views]="vm.views"
    (goToPage)="goToPage($event)"
  ></last-multi>

  <last-multi
    *ngIf="type === 'event'"
    [item]="vm.event"
    [views]="vm.views"
    (goToPage)="goToPage($event)"
  ></last-multi>
</ng-container>
