<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div *ngFor="let item of form?.items">
    <label *ngIf="item.label !== ''">{{ item.label }}</label>
    <input
      *ngIf="
        [
          'text',
          'password',
          'email',
          'number',
          'search',
          'tel',
          'url'
        ].includes(item.type)
      "
      [type]="item.type"
      [formControlName]="item.name"
      [value]="item.value"
    >
    <textarea
      *ngIf="item.type === 'textarea'"
      [formControlName]="item.name"
      [value]="item.value"
    ></textarea>
