<div @inOut class="flex justify-center gap-4">
  <div
    *ngFor="let v of views"
    class="text-xl text-center cursor-pointer"
    [ngClass]="{
      'font-extrabold duration-300': v.value === view,
      'font-extralight duration-300': v.value !== view
    }"
    (click)="view = v.value"
  >
    {{ v.name }} <span class="text-sm font-extralight">({{ v.counter }})</span>
  </div>
</div>

<site-last-media-items
  *ngIf="view === 'set'"
  [site]="site"
  [type]="view"
></site-last-media-items>
