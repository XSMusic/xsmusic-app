<div
  class="relative flex px-4 py-3 text-sm font-bold text-white bg-blue-500 rounded-2xl"
  role="alert"
>
  <svg-icon
    class="mr-2 fill-current"
    name="info"
    style="margin-top: 0.1rem"
  ></svg-icon>
  <span>{{ message }}</span>
  <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
    <svg-icon
      class="cursor-pointer fill-current"
      (click)="action.emit()"
      name="close"
      [svgStyle]="{ 'width.px': 20, 'height.px': 20 }"
      style="margin-top: 0.1rem"
    ></svg-icon>
  </span>
</div>
