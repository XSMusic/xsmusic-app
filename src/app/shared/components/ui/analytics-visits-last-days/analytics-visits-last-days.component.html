<div *ngIf="optionsChart" class="p-2 border rounded-lg dark:border-gray-700">
  <div class="flex justify-between">
    <header class="flex items-center px-5 py-1">
      <h2 class="font-semibold dark:text-white">Trafico</h2>
    </header>
    <select
      class="py-0 text-sm font-bold bg-gray-100 border border-gray-200 rounded-l-lg dark:border-gray-700 dark:text-white dark:bg-black ring-red-500 dark:ring-red-500"
      placeholder="Selecciona"
      name="dateSelected"
      [(ngModel)]="dateSelected"
      (change)="onChangeSelect()"
    >
      <option [value]="date.value" *ngFor="let date of dataDate">
        {{ date.name }}
      </option>
    </select>
  </div>
  <div>
    <hr class="my-2 dark:border-gray-700" />
    <chart-bar *ngIf="!optionsChart.loading" [data]="optionsChart"></chart-bar>
  </div>
</div>
