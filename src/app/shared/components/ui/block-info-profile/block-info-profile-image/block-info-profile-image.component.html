<div
  class="mx-auto mt-3 mb-3 overflow-hidden border-2 h-52 dark:border-2 dark:border-gray-800"
  [class]="class"
>
  <img
    [src]="item.images! | imageArray:'medium'"
    class="object-cover w-full h-full shadow-sm cursor-pointer hover:filter-grayscale hover:scale-105 hover:duration-1000"
    [alt]="item.name"
    (click)="showImage(item.images![0])"
    onError
  />
</div>
