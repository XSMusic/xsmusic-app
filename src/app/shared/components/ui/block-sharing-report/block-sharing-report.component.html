<div class="flex flex-row justify-center gap-2 pb-2">
  <button
    *ngIf="item.userLike !== undefined"
    (click)="likeOrDislike()"
    class="px-3 py-1 mt-3 font-medium border border-gray-300 rounded-lg cursor-pointer hover:opacity-70 dark:bg-black dark:border-gray-800 dark:text-white"
  >
    <svg-icon
      *ngIf="item.userLike === true"
      svgClass="h-6 h-6"
      class="fill-red-800"
      name="heart"
    ></svg-icon>
    <svg-icon
      *ngIf="item.userLike === false"
      svgClass="h-6 h-6"
      class="fill-red-800"
      name="heart-line"
    ></svg-icon>
  </button>
  <button
    (click)="sharing()"
    class="px-3 py-1 mt-3 font-medium border border-gray-300 rounded-lg cursor-pointer hover:opacity-70 dark:bg-black dark:border-gray-800 dark:text-white"
  >
    Compartir
  </button>

  <button
    *ngIf="item.userLike !== undefined"
    (click)="report()"
    class="px-3 py-1 mt-3 font-medium border border-gray-300 rounded-lg cursor-pointer hover:opacity-70 dark:bg-black dark:border-gray-800 dark:text-white"
  >
    Reportar
  </button>
</div>
