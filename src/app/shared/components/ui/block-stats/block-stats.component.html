<div class="w-full m-2 dark:text-white">
  <h1 class="text-lg font-extrabold py dark:text-white">{{ title }}</h1>
  <div
    class="flex justify-between gap-2 py-2 m-2 font-medium border-b dark:border-b dark:border-gray-800 dark:text-white"
    *ngFor="let item of items"
  >
    <div class="flex gap-2">
      <img *ngIf="item.id" [src]="item.id | countryFlag" alt="" />
      {{ item.name | titlecase }}
    </div>
    <div class="flex gap-2">
      <p
        class="px-2 py-0 pt-1 text-xs bg-gray-100 dark:bg-black dark:border dark:border-gray-800 dark:text-white rounded-3xl"
      >
        {{ item.value }}
      </p>
      <p
        class="px-2 py-0 pt-1 text-xs bg-gray-100 dark:bg-black dark:border dark:border-gray-800 dark:text-white rounded-3xl"
      >
        {{ item.percentage }}%
      </p>
    </div>
  </div>
</div>
