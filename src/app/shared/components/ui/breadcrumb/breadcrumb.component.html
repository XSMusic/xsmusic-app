<div class="py-1 overflow-x-auto text-sm border-0 breadcrumbs">
  <ol class="flex gap-2 list-reset">
    <li>
      <a [routerLink]="'/home'" class="text-black dark:text-white">
        <svg-icon
          name="house"
          [svgStyle]="{ 'width.px': 16, 'height.px': 18 }"
        ></svg-icon>
      </a>
    </li>
    <li>
      <svg-icon
        name="chevron-right-double"
        [svgStyle]="{ 'width.px': 11, 'height.px': 20 }"
      ></svg-icon>
    </li>
    <ng-container *ngFor="let breadcrumb of breadcrumbs; let i = index">
      <li>
        <a
          *ngIf="i !== breadcrumbs.length - 1"
          [routerLink]="breadcrumb.url"
          class="dark:text-white"
        >
          {{ breadcrumb.label }}
        </a>
        <span *ngIf="i === breadcrumbs.length - 1" class="dark:text-white">{{
          breadcrumb.label
        }}</span>
      </li>
      <li *ngIf="i !== breadcrumbs.length - 1" class="">
        <svg-icon
          [svgClass]="'dark:bg-white'"
          name="chevron-right-double"
          [svgStyle]="{ 'width.px': 11, 'height.px': 20 }"
        ></svg-icon>
      </li>
    </ng-container>
  </ol>
</div>
