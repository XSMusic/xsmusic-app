<div @inOut class="container my-2 sm:mx-auto">
  <div class="flex flex-col justify-between sm:flex-row">
    <div class="flex flex-col w-full sm:flex-row">
      <div class="w-full">
        <select
          [(ngModel)]="itemFilter"
          class="w-full px-6 py-2 text-base font-medium bg-white border border-gray-200 rounded-lg sm:rounded-none sm:rounded-l-lg dark:border-gray-700 dark:text-white dark:bg-black rounded-y-md ring-0 dark:ring-0"
          (ngModelChange)="onFilterNameSelected()"
        >
          <option value="" disabled selected>Â¿Que quieres filtrar?</option>
          <option *ngFor="let itemValue of itemsA" [value]="itemValue.value">
            {{ itemValue.name }}
          </option>
        </select>
      </div>
      <div *ngIf="itemFilter !== ''" class="w-full">
        <select
          [(ngModel)]="itemValue"
          class="w-full px-6 py-2 mt-2 text-base font-medium bg-white border border-gray-200 rounded-lg sm:mt-0 sm:rounded-none dark:border-gray-700 dark:text-white dark:bg-black rounded-y-md ring-0 dark:ring-0"
        >
          <option value="" disabled selected>Selecciona</option>
          <option *ngFor="let itemBValue of itemsB" [value]="itemBValue.value">
            {{ itemBValue.name }}
          </option>
        </select>
      </div>
    </div>
    <button
      class="flex justify-center gap-2 px-3 py-3 pb-2 mt-2 bg-red-500 rounded-lg cursor-pointer sm:block sm:rounded-none sm:rounded-r-lg sm:mt-0 hover:opacity-80"
      (click)="filter()"
    >
      <svg-icon
        name="search"
        svgClass="h-5 w-5 pt-1 sm:pt-0 text-white"
      ></svg-icon>
      <span class="text-white sm:hidden">Filtrar</span>
    </button>
  </div>
</div>
