<div
  @inOut
  class="container p-3 my-1 border rounded-lg dark:border-gray-800 sm:mx-auto"
>
  <div class="flex flex-col justify-between gap-2 sm:flex-row">
    <div class="flex flex-col w-full gap-2 sm:flex-row">
      <div class="w-full">
        <select
          [(ngModel)]="itemFilter"
          class="w-full py-1 border-gray-100 rounded-lg"
          (ngModelChange)="onFilterNameSelected()"
        >
          <option value="" disabled selected>Â¿Que quieres filtrar?</option>
          <option *ngFor="let itemValue of itemsA" [value]="itemValue.value">
            {{ itemValue.name }}
          </option>
        </select>
      </div>
      <div *ngIf="itemFilter !== ''" class="w-full">
        <select
          [(ngModel)]="itemValue"
          class="w-full py-1 border-gray-100 rounded-lg"
        >
          <option value="" disabled selected>Selecciona</option>
          <option *ngFor="let itemBValue of itemsB" [value]="itemBValue.value">
            {{ itemBValue.name }}
          </option>
        </select>
      </div>
    </div>
    <button
      class="hidden px-5 py-1 text-white bg-red-500 rounded-lg lg:block"
      (click)="filter()"
    >
      Filtrar
    </button>
  </div>
  <button
    class="w-full px-2 py-1 mt-2 text-white bg-red-500 rounded-lg lg:hidden"
    (click)="filter()"
  >
    Filtrar
  </button>
</div>
