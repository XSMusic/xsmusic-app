<div
  id="menu"
  class="fixed top-0 left-0 z-50 hidden px-10 py-16 bg-white dark:bg-black md:hidden w-100 md:relative"
>
  <div class="flex justify-center mb-6">
    <img src="assets/images/logo-dark.png" class="hidden w-24 h-24 dark:block" />
    <img src="assets/images/logo-light.png" class="w-24 h-24 dark:hidden" />
  </div>
  <div class="fixed md:hidden z-90 top-4 left-6">
    <a
      @inOut
      href="javascript:void(0)"
      class="text-4xl text-right text-black dark:text-white"
      (click)="toggleMenu.emit()"
      >&times;</a
    >
  </div>

  <ng-template [ngxPermissionsOnly]="['ADMIN']">
    <div
      class="flex flex-col gap-6 text-xl font-bold text-center text-black dark:text-white"
    >
      <ng-container *ngIf="!adminPage">
        <a
          @inOut
          *ngFor="let menu of menuItemsForAdmin"
          (click)="toggleMenu.emit()"
          class="duration-300 dark:text-white hover:opacity-70"
          [routerLink]="menu.route"
        >
          {{ menu.name }}
        </a>
      </ng-container>
      <ng-container *ngIf="adminPage">
        <a
          @inOut
          *ngFor="let menu of menuItemsForAdminInAdmin"
          (click)="toggleMenu.emit()"
          class="duration-300 dark:text-white hover:opacity-70"
          [routerLink]="menu.route"
        >
          {{ menu.name }}
        </a>
      </ng-container>
    </div>
  </ng-template>
  <ng-template [ngxPermissionsExcept]="['ADMIN']">
    <div class="flex flex-col gap-6 text-xl font-bold text-center text-black">
      <a
        @inOut
        *ngFor="let menu of menuItemsForAny"
        (click)="toggleMenu.emit()"
        class="duration-300 dark:text-white hover:opacity-70"
        [routerLink]="menu.route"
      >
        {{ menu.name }}
      </a>
    </div>
  </ng-template>
</div>
