<nav *ngIf="!hidden" class="fixed inset-x-0 z-50 bg-white">
  <div class="container px-2 mx-auto sm:px-6 lg:px-8">
    <navbar-normal-menu
      [menuItemsForAny]="menuItemsForAny"
      [menuItemsForAdmin]="menuItemsForAdmin"
      [menuItemsForAdminInAdmin]="menuItemsForAdminInAdmin"
      [adminPage]="adminPage"
      [menuProfileState]="menuProfileState"
      [menuProfileItems]="menuProfileItems"
      [user]="user"
      (toggleMenu)="toggleMenu()"
      (goToHomeOrAdmin)="goToHomeOrAdmin()"
      (onClickMenuProfileItem)="onClickMenuProfileItem($event)"
    ></navbar-normal-menu>

    <!-- mobile menu -->
    <navbar-mobile-menu
      [adminPage]="adminPage"
      [menuItemsForAny]="menuItemsForAny"
      [menuItemsForAdmin]="menuItemsForAdmin"
      [menuItemsForAdminInAdmin]="menuItemsForAdminInAdmin"
      (toggleMenu)="toggleMenu()"
    ></navbar-mobile-menu>
  </div>
</nav>
