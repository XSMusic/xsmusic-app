<div class="grid md:gap-2 md:grid-cols-2">
  <div *ngFor="let item of options">
    <div
      class="px-3 py-2 my-1 font-medium border rounded-lg cursor-pointer dark:text-white hover:opacity-80"
      (click)="onClickOption.emit(item)"
    >
      <div>{{ item.name }}</div>
    </div>
  </div>
</div>
