<div class="container sm:mx-auto">
  <div class="flex">
    <div class="relative w-full">
      <input
        [(ngModel)]="searchText"
        name="searchText"
        class="block p-2.5 px-3 w-full z-20 text-sm text-gray-900 rounded-xl border-l-1 border border-gray-300 hover:bg-gray-50"
        placeholder="Â¿Que buscas?"
        (keyup)="onKeyUpSearch($event)"
        required
      />
      <button
        class="absolute top-0 right-0 p-2.5 text-sm font-medium text-white bg-black rounded-r-xl border border-gray-300 hover:bg-gray-800"
        (click)="validationSearch()"
      >
        <svg
          aria-hidden="true"
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          ></path>
        </svg>
      </button>
    </div>
  </div>
</div>
