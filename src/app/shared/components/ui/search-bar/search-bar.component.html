<form class="container sm:mx-auto" (ngSubmit)="goToSearch()">
  <div class="flex">
    <button (click)="filter = !filter"
      class="flex-shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-900 border border-gray-300 rounded-l-xl hover:bg-gray-50 focus:ring-4 focus:outline-none focus:ring-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700 dark:text-white dark:border-gray-600"
      type="button">{{ typeSelected.name }} <svg aria-hidden="true" class="w-4 h-4 ml-1" fill="currentColor"
        viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
          d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
          clip-rule="evenodd"></path>
      </svg></button>

    <div class="relative w-full">
      <input [(ngModel)]="searchText" type="search" name="searchText"
        class="block p-2.5 w-full z-20 text-sm text-gray-900 rounded-r-xl border-l-gray-50 border-l-2 border border-gray-300 hover:bg-gray-50"
        placeholder="Â¿Que buscas?" required>
      <button type="submit"

        class="absolute top-0 right-0 p-2.5 text-sm font-medium text-white bg-red-700 rounded-r-xl border border-red-700 hover:bg-red-800">
        <svg aria-hidden="true" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
      </button>
    </div>
  </div>

  <div *ngIf="filter" @inOut
    class="absolute z-10 mt-2 bg-white shadow-lg rounded-xl w-44 ring-1 ring-black ring-opacity-5 focus:outline-none">
    <div class="py-1" role="none">

      <a (click)="selectType(type)" *ngFor="let type of types"
        class="block px-4 py-2 text-sm text-gray-700 cursor-pointer hover:bg-gray-100"
        [ngClass]="{'bg-gray-100 text-gray-900 cursor-default': type.name === typeSelected.name }" role="menuitem" tabindex="-1" id="menu-item-0">
        {{ type.name }}
      </a>
    </div>
  </div>
</form>

<div *ngIf="error" class="toast toast-end">
  <div @inOut class="alert alert-error">
    <div>
      <span>{{ errorText }}</span>
    </div>
  </div>
</div>
