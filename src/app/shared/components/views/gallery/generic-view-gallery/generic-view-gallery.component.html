<ng-container>
  <generic-view-gallery-items
    [items]="items"
    [type]="type"
    [loading]="loading"
    (goToPage)="goToPage.emit($event)"
    (discartEvent)="discartEvent.emit($event)"
    (showImage)="showImage.emit($event)"
  ></generic-view-gallery-items>

  <div
    class="search-results"
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50"
    (scrolled)="onScroll.emit()"
  ></div>
</ng-container>

<div class="mt-1" *ngIf="!loading && items.length === 0">
  <alert
    @inOut
    type="warning"
    [message]="geTextNoItems()"
    actionText="Quitar"
  ></alert>
</div>
