<div
  @inOut
  class="flex gap-4 pb-1 mx-2 overflow-x-scroll sm:justify-center scrollbar-hidden"
>
  <div
    *ngFor="let v of views"
    class="px-2 pb-1 text-xl text-center cursor-pointer dark:text-white"
    [ngClass]="{
      'font-extrabold border-b-gray-600 dark:border-b-white border-b-2 duration-300':
        v.value === view,
      'font-extralight duration-300': v.value !== view
    }"
    (click)="view = v.value"
  >
    <div class="flex justify-center gap-1">
      {{ v.name }}
      <span class="font-extralight">({{ v.counter }})</span>
    </div>
  </div>
</div>

<div class="container px-4 mt-2 md:mx-auto">
  <generic-view-gallery
    *ngIf="view === 'artist'"
    [items]="item.artists"
    [type]="'artist'"
    [loading]="false"
    (goToOne)="goToOne($event)"
  ></generic-view-gallery>

  <generic-view-gallery
    *ngIf="view === 'set'"
    [items]="item.sets"
    [type]="'set'"
    [loading]="false"
    (goToOne)="goToOne($event)"
  ></generic-view-gallery>

  <generic-view-gallery
    *ngIf="view === 'track'"
    [items]="item.tracks"
    [type]="'track'"
    [loading]="false"
    (goToOne)="goToOne($event)"
  ></generic-view-gallery>

  <generic-view-gallery-items
    *ngIf="view === 'eventSite'"
    [items]="item.events"
    [type]="'eventSite'"
    (goToOne)="goToOne($event)"
  ></generic-view-gallery-items>

  <generic-view-gallery
    *ngIf="view === 'event'"
    [items]="item.events"
    [type]="'event'"
    [loading]="false"
    (goToOne)="goToOne($event)"
  ></generic-view-gallery>

  <last-multi-items
    *ngIf="view === 'image'"
    [item]="item"
    type="image"
  ></last-multi-items>
</div>
