<div [formGroup]="form">
  <label
    class="block mb-1 text-base font-extrabold text-black dark:text-white"
    [attr.for]="item.key"
  >
    {{ item.label }}
  </label>

  <div [ngSwitch]="item.controlType">
    <input
      autocomplete="false"
      *ngSwitchCase="'textbox'"
      [formControlName]="item.key"
      [id]="item.key"
      [type]="item.type"
      class="w-full px-6 text-base font-medium bg-white border border-gray-200 dark:border-gray-700 dark:text-white dark:bg-black rounded-y-md rounded-l-md ring-red-500 dark:ring-red-500"
    />

    <select
      [id]="item.key"
      *ngSwitchCase="'dropdown'"
      [formControlName]="item.key"
      type="select"
    >
      <option *ngFor="let opt of item.options" [value]="opt.key">
        {{ opt.value }}
      </option>
    </select>
  </div>

  <div class="text-red-500" *ngIf="!isValid && (isDirty || isTouched)">
    {{ item.label }} es obrligatorio
  </div>
</div>
