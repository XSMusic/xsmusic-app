<div>
  <form (ngSubmit)="submit()" [formGroup]="form">
    <div *ngFor="let item of items" class="form-row">
      <dynamic-form-item [item]="item" [form]="form"></dynamic-form-item>
    </div>

    <div class="mt-2">
      <button
        type="submit"
        [disabled]="!form.valid"
        class="w-full py-1 m-1 text-white bg-green-500 border-green-500 rounded-lg shadow-md md:w-32 hover:bg-green-600 hover:border-green-600'"
      >
        {{ submitButton.name }}
      </button>
    </div>
  </form>
</div>
